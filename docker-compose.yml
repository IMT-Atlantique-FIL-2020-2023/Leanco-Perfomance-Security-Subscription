version: '3.8'
services:
  db:
    image: "postgres:14.2"
    restart: always
    environment:
      - POSTGRES_USER=leanco
      - POSTGRES_PASSWORD=leanco
      - POSTGRES_DB=leanco
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
volumes:
  db:
    driver: local